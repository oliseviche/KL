<div class="group-view">
	<div class="group" ng-repeat="group in groups track by group.name">
		<h1 ng-bind-html="group.name"></h1>
		<ul>
			<li ng-repeat="customer in group.members track by customer.id">
				<div class="group__card">
					<h1 ng-bind-html="customer.fullName"></h1>
					<div>
						<a href="mailto:{{customer.email}}" ng-bind-html="customer.email"></a>
					</div>
					<div ng-bind-html="customer.phone"></div>
				</div>
			</li>
		</ul>
	</div>
</div>
