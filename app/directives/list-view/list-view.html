<div class="list-view">
	<table class="list-view__table" >
		<thead>
			<tr>
				<th>Customer</th>
				<th>Email</th>
				<th>Phone</th>
				<th>Department</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="customer in model.customersSource.data | limitTo:limit track by customer.id">
				<td><span ng-bind-html="customer.fullName"></span></td>
				<td><span><a href="mailto:{{customer.email}}" ng-bind-html="customer.email"></a></span></td>
				<td><span ng-bind-html="customer.phone"></span></td>
				<td><span ng-bind-html="customer.department"></span></td>
			</tr>
		</tbody>
	</table>
</div>
